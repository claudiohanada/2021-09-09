<html>
    <head>
    </head>
    <script>
        valor1 = window.prompt('Informe o primeiro valor');
        valor2 = window.prompt('Informe o segundo valor');
        var contador = 0;
        
        var resultado = 0;
        while(valor1 <= valor2){
            resultado += parseInt(valor1);
            contador++;
            valor1++;
        }
        console.log('A média aritmetica de todos so números do intervalo informado é:'+resultado/contador);
    </script>

    </body>
</html>
